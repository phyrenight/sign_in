<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in</title>
    </head>
    <body>
        <header>
            <h1>Sign In</h1>
        </header>
        <main>
            <section id="section_modal">
                <div id="div_modal">
                    <p>You are now logged in now</p>
                </div>
            </section>
            <section>
                <form>
                    <div>
                        <label for="name">Username:</label>
                        <input type="text" id="username" name="username" required minlength="6">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user_password" required minlength="8">
                    </div>
                    <div>
                        <button id="log_in">Log In</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
